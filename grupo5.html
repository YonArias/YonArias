<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MenuPrincipal</title>
   <link rel="stylesheet" href="./css/main.css">
   <link rel="stylesheet" href="./css/responsive.css">
   <script defer src="https://app.embed.im/snow.js"></script>
</head>
<body>
    <main class="teoria-container metodo-container">
        <section class="nav-metodo">
            <div>
                <a href="./grupo4.html"><img src="./src/flecha-regreso.svg" alt="before"></a>
                <p>Análisis económico de líneas de espera</p>
                <a href="./grupo6.html"><img src="./src/flecha-ida.svg" alt="after"></a>
            </div>
        </section>
        <section class="body-metodo">
            <article class="card-container" id="calcular">
                <div class="border-card">
                    <div class="card">
                        <section class="title-card">
                            <p>Ingresar Datos</p>
                        </section>
                        <form action="">
                            <input type="text" id="landa" placeholder="Tasa de llegada (λ)">
                            <input type="text" id="u" placeholder="Tasa de servicio (μ)">
                            <input type="text" id="numberC" placeholder="Numero canales (k)">
                            <input type="text" id="costoS" placeholder="Costo servidor (Cs)">
                            <input type="text" id="costoC" placeholder="Costo de espera (Cw)">
                        </form>
                    </div>
                </div>
                <div class="border-button">
                    <div>
                        <a href="#resultado" onclick="calculargrupo5()">Calcular</a>
                    </div>
                </div>
            </article>
            <article class="card-container" id="resultado">
                <div class="border-card">
                    <div class="card">
                        <section class="title-card">
                            <p>Resultado</p>
                        </section>
                        <form action="">
                            <label for="">Numero promedio de unidades en linea de espera</label>
                            <input type="text" id="lq">
                            <label for="">Numero promedio de unidades en el sistema</label>
                            <input type="text" id="l">
                            <label for="">Costo total </label>
                            <input type="text" id="ct">
                        </form>
                    </div>
                </div>
                <div class="border-button">
                    <div>
                        <a href="#calcular">Regresar</a>
                    </div>
                </div>
            </article>
        </section>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
