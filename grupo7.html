<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MenuPrincipal</title>
   <link rel="stylesheet" href="./css/main.css">
   <link rel="stylesheet" href="./css/responsive.css">
   <script defer src="https://app.embed.im/snow.js"></script>
</head>
<body>
    <main class="teoria-container metodo-container">
        <section class="nav-metodo">
            <div>
                <a href="./grupo6.html"><img src="./src/flecha-regreso.svg" alt="before"></a>
                <p>Multiples canales con llegadas Poisson / tiempo servicio exponenciales</p>
                <a href="./grupo8.html"><img src="./src/flecha-ida.svg" alt="after"></a>
            </div>
        </section>
        <section class="body-metodo">
            <article class="card-container" id="calcular">
                <div class="border-card">
                    <div class="card">
                        <section class="title-card">
                            <p>Ingresar Datos</p>
                        </section>
                        <form action="">
                            <input type="text" id="landa" placeholder="Tasa de llegada (λ)">
                            <input type="text" id="u" placeholder="Tasa de servicio (μ)">
                            <input type="text" id="k" placeholder="Numero de canales (k)">
                        </form>
                    </div>
                </div>
                <div class="border-button">
                    <div>
                        <a href="#resultado" onclick="calculargrupo7()">Calcular</a>
                    </div>
                </div>
            </article>
            <article class="card-container" id="resultado">
                <div class="border-card">
                    <div class="card">
                        <section class="title-card">
                            <p>Resultado</p>
                        </section>
                        <form action="">
                            <label for="">Probabilidad que no hay unidades en sistema (Po)</label>
                            <input type="text" id="po">
                            <label for="">Numero de unidades en cola (Lq)</label>
                            <input type="text" id="lq">
                            <label for="">Numero de unidades en el sistema (Ls)</label>
                            <input type="text" id="ls">
                            <label for="">Tiempo promedio que una unidad para en la cola (Wq)</label>
                            <input type="text" id="wq">
                            <label for="">Tiempo promedio que una unidad pasa en el sistema (W)</label>
                            <input type="text" id="w">
                            <label for="">Probabilidad de que una unidad espere por el servicio (Pw)</label>
                            <input type="text" id="Pw">
                        </form>
                    </div>
                </div>
                <div class="border-button">
                    <div>
                        <a href="#siguiente">Siguiente</a>
                    </div>
                </div>
                <div class="border-button">
                    <div>
                        <a href="#calcular">Regresar</a>
                    </div>
                </div>
            </article>
            <article class="card-container" id="siguiente">
                <div class="border-card">
                    <div class="card">
                        <section class="title-card">
                            <p>Probabilidad de que haya N unidades en cola</p>
                        </section>
                        <form action="">
                            <label for="">P0</label>
                            <input type="text" id="p1">
                            <label for="">P1</label>
                            <input type="text" id="p2">
                            <label for="">P2</label>
                            <input type="text" id="p3">
                            <label for="">P3</label>
                            <input type="text" id="p4">
                            <label for="">P4</label>
                            <input type="text" id="p5">
                        </form>
                    </div>
                </div>
                <div class="border-button">
                    <div>
                        <a href="#resultado">Anterior</a>
                    </div>
                </div>
            </article>
        </section>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
