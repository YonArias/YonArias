<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MenuPrincipal</title>
   <link rel="stylesheet" href="./css/main.css">
   <link rel="stylesheet" href="./css/responsive.css">
   <script defer src="https://app.embed.im/snow.js"></script>
</head>
<body>
    <main class="teoria-container metodo-container">
        <section class="nav-metodo">
            <div>
                <a href="./grupo2.html"><img src="./src/flecha-regreso.svg" alt="before"></a>
                <p>Multiples canales con llegadas Poisson sin linea de espera</p>
                <a href="./grupo4.html"><img src="./src/flecha-ida.svg" alt="after"></a>
            </div>
        </section>
        <section class="body-metodo">
            <article class="card-container" id="calcular">
                <div class="border-card">
                    <div class="card">
                        <section class="title-card">
                            <p>Ingresar Datos</p>
                        </section>
                        <form action="">
                            <input type="text" id="landa" placeholder="λ ( landa )">
                            <input type="text" id="u" placeholder="μ ( mu )">
                            <input type="text" id="n" placeholder="Numero de lineas">
                            
                        </form>
                    </div>
                </div>
                <div class="border-button">
                    <div>
                        <a href="#resultado" onclick="calculargrupo3()">Calcular</a>
                    </div>
                </div>
            </article>
            <article class="card-container" id="resultado">
                <div class="border-card">
                    <div class="card">
                        <section class="title-card">
                            <p>Resultado</p>
                        </section>
                        <form action="">
                            <label for="">Probabilidad de que las lineas esten en uso</label>
                            <input type="text" id="Px">
                            <label for="">El numero de lineas ocupados</label>
                            <input type="text" id="L">
                            <label for="">Numero de lineas</label>
                            <input type="text" id="n_o">
                        </form>
                    </div>
                </div>
                <div class="border-button">
                    <div>
                        <a href="#calcular">Regresar</a>
                    </div>
                </div>
            </article>
        </section>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
