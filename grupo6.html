<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MenuPrincipal</title>
   <link rel="stylesheet" href="./css/main.css">
   <link rel="stylesheet" href="./css/responsive.css">
   <script defer src="https://app.embed.im/snow.js"></script>
</head>
<body>
    <main class="teoria-container metodo-container">
        <section class="nav-metodo">
            <div>
                <a href="./grupo5.html"><img src="./src/flecha-regreso.svg" alt="before"></a>
                <p>Proceso de nacimiento y muerte M/M/1</p>
                <a href="./grupo7.html"><img src="./src/flecha-ida.svg" alt="after"></a>
            </div>
        </section>
        <section class="body-metodo">
            <article class="card-container" id="calcular">
                <div class="border-card">
                    <div class="card">
                        <section class="title-card">
                            <p>Ingresar Datos</p>
                        </section>
                        <form action="">
                            <input type="text" id="landa" placeholder="Tasa de llegada (λ)">
                            <input type="text" id="u" placeholder="Tasa de servicio (μ)">
                            <input type="text" id="n" placeholder="Numero de clientes (n)">
                            <input type="text" id="servidor" value="1">
                        </form>
                    </div>
                </div>
                <div class="border-button">
                    <div>
                        <a href="#resultado" onclick="calculargrupo6()">Calcular</a>
                    </div>
                </div>
            </article>
            <article class="card-container" id="resultado">
                <div class="border-card">
                    <div class="card">
                        <section class="title-card">
                            <p>Resultado</p>
                        </section>
                        <form action="">
                            <label for="">La probabilidad de que haya línea de espera</label>
                            <input type="text" id="po">
                            <label for="">La longitud media de la línea de espera</label>
                            <input type="text" id="lq">
                            <label for="">El tiempo medio que un cliente permanece en la cola</label>
                            <input type="text" id="wq">
                    </div>
                </div>
                <div class="border-button">
                    <div>
                        <a href="#calcular">Regresar</a>
                    </div>
                </div>
            </article>
        </section>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
