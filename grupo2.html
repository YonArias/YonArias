<body>
    <main class="teoria-container metodo-container">

                <a href="./grupo3.html"><img src="./src/flecha-ida.svg" alt="after"></a>

        <section class="body-metodo">

                        </section>
                        <form action="">
                            <input type="text" id="tiempol" placeholder="Tiempo de llegadas">
                            <input type="text" id="tiempos" placeholder="Tiempo de servicios">
                            <input type="text" id="pobla" placeholder="PoblaciÃ³n">
                            <input type="text" id="n" placeholder="Valor n">
                        </form>
                    </div>
                </div>
                <div class="border-button">
                    <div>

                            <input type="text" id="pw">
                            <label for="">Probabilidad de n unidades en el sistema (Pn)</label>

                        </form>
                    </div>
                </div>
                <div class="border-button">
                    <div>
                        <a href="#calcular">Regresar</a>
                    </div>
                </div>

        </section>
